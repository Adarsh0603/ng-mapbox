<div id="main">
    <div id="sidenav">
        <button class="navitem" style="cursor:default;background-color:#ECB390;color:white;font-weight: bold;"
            disabled>NG-MAPBOX</button>
        <button class="navitem" *ngFor="let route of routes" [routerLink]="route.route"

        <router-outlet></router-outlet>
    </div>
</div>
